<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biology Questions by Chapter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            background: white;
            margin: 2em auto;
            padding: 1em 2em;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .question {
            margin: 1em 0;
        }

        .options label {
            display: block;
            margin: 0.5em 0;
        }

        button {
            margin-top: 1em;
            padding: 0.5em 1em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
        }

        .result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Biology Questions by Chapter</h1>
        <p>Select a chapter and attempt the questions!</p>
    </header>

    <section id="chapter1">
        <h2>Chapter 1: Cell Structure</h2>
        <form class="quiz-form" data-answers="b">
            <div class="question">
                <p>1. Which organelle is known as the powerhouse of the cell?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Nucleus</label>
                    <label><input type="radio" name="q1" value="b"> Mitochondria</label>
                    <label><input type="radio" name="q1" value="c"> Ribosome</label>
                    <label><input type="radio" name="q1" value="d"> Golgi apparatus</label>
                </div>
            </div>
            <button type="submit">Submit Answers</button>
            <div class="result"></div>
        </form>
    </section>

    <section id="chapter2">
        <h2>Chapter 2: Genetics</h2>
        <form class="quiz-form" data-answers="c">
            <div class="question">
                <p>1. What is the shape of DNA?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Single strand</label>
                    <label><input type="radio" name="q1" value="b"> Triple helix</label>
                    <label><input type="radio" name="q1" value="c"> Double helix</label>
                    <label><input type="radio" name="q1" value="d"> Circular</label>
                </div>
            </div>
            <button type="submit">Submit Answers</button>
            <div class="result"></div>
        </form>
    </section>

    <section id="chapter3">
        <h2>Chapter 3: Human Physiology</h2>
        <form class="quiz-form" data-answers="a">
            <div class="question">
                <p>1. Which system controls body movement?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Muscular system</label>
                    <label><input type="radio" name="q1" value="b"> Digestive system</label>
                    <label><input type="radio" name="q1" value="c"> Respiratory system</label>
                    <label><input type="radio" name="q1" value="d"> Circulatory system</label>
                </div>
            </div>
            <button type="submit">Submit Answers</button>
            <div class="result"></div>
        </form>
    </section>

    <script>
        document.querySelectorAll('.quiz-form').forEach(form => {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const answer = form.dataset.answers;
                const selected = form.querySelector('input[type="radio"]:checked');
                const resultDiv = form.querySelector('.result');
                if (!selected) {
                    resultDiv.textContent = "Please select an answer.";
                    resultDiv.style.color = "red";
                    return;
                }
                if (selected.value === answer) {
                    resultDiv.textContent = "Correct!";
                    resultDiv.style.color = "green";
                } else {
                    resultDiv.textContent = "Incorrect. Try again!";
                    resultDiv.style.color = "red";
                }
            });
        });
    </script>
</body>

</html>
